<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"> </script>
</head>
<body>
  <div class="nav">
  <nav>
    <div class="cont">
  <div class="logo">
    <h1>logo</h1>
  </div>
  <div class="links">
    <a href="#" class="btn">Home</a>
    <a href="#" class="btn">About Us</a>
    <a href="#" class="btn">Contact Us</a>
    <a href="#" class="btn">Cart</a>
  </div>
</div>
</nav> 
</div>
  <div class="checkout-box">
    <h2>Checkout</h2>

    <div class="summary">
      <div class="summary-item">Gold Bracelet - 100 EGP</div>
      <div class="summary-item">Neckless - 200 EGP</div>
      <div class="total">Total: 300 EGP</div>
    </div>

    <form>
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" placeholder="Name" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="xxxx xxxx xxxx xxxx" required>

      <div class="row">
        <div class="field">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="field">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Pay Now</button>
    </form>
  </div>
</body>
</html>
